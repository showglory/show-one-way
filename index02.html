<script>
    for(var i=0; i<20; i++){
        var num = random(20,300);
        d3.select("svg")
          .append("rect")
          .attr({
            x: 10,
            y: 10+12*i,
            width: num,
            height: 10,
            fill:"lightblue"
        });
        d3.select("svg")
          .append("text")
        .attr({
            x: num+15,
            y: 20+12*i,
            "font-size": 12
        }).text(num);
    }
    function random(n,m)
    {
        return Math.ceil(Math.random()*(m-n)+n)
    }
